version: "3.9"
services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: poseidon-backend
    environment:
      DATABASE_URL: "/app/db/poseidon.db"
      SCREENSHOT_DIR: "/app/data/screenshots"
    volumes:
      - /opt/poseidon/db:/app/db
      - /opt/poseidon/data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 20s
      timeout: 5s
      retries: 5
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: poseidon-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 20s
      timeout: 5s
      retries: 5
