services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: poseidon-backend
    environment:
      DATABASE_URL: "/app/db/poseidon.db"
      SCREENSHOT_DIR: "/app/data/screenshots"
    env_file:
      - .env
    volumes:
      - ./db:/app/db
      - ./screenshots:/app/data/screenshots
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 20s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: poseidon-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 20s
      timeout: 5s
      retries: 5
