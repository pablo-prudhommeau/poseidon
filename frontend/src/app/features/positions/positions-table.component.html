<div class="overflow-x-auto">
	<table class="min-w-full text-sm">
		<thead class="text-left text-slate-400">
		<tr>
			<th class="px-5 py-3">Symbol</th>
			<th class="px-5 py-3">Address</th>
			<th class="px-5 py-3 text-right">Qty</th>
			<th class="px-5 py-3 text-right">Entry</th>
			<th class="px-5 py-3 text-right">TP1</th>
			<th class="px-5 py-3 text-right">TP2</th>
			<th class="px-5 py-3 text-right">Stop</th>
			<th class="px-5 py-3">Phase</th>
		</tr>
		</thead>
		<tbody *ngIf="ws.positions().length; else empty">
		<tr *ngFor="let p of ws.positions()" class="border-t border-white/5 hover:bg-white/5">
			<td class="px-5 py-3 font-medium">{{ p.symbol }}</td>
			<td class="px-5 py-3 font-mono text-xs opacity-70">{{ p.address }}</td>
			<td class="px-5 py-3 text-right">{{ p.qty | number:'1.2-6' }}</td>
			<td class="px-5 py-3 text-right">{{ p.entry | number:'1.4-8' }}</td>
			<td class="px-5 py-3 text-right">{{ p.tp1 | number:'1.4-8' }}</td>
			<td class="px-5 py-3 text-right">{{ p.tp2 | number:'1.4-8' }}</td>
			<td class="px-5 py-3 text-right">{{ p.stop | number:'1.4-8' }}</td>
			<td class="px-5 py-3">{{ p.phase }}</td>
		</tr>
		</tbody>
	</table>
	<ng-template #empty>
		<div class="p-5 text-slate-400">No open positions.</div>
	</ng-template>
</div>
