<div class="overflow-x-auto">
	<table class="min-w-full text-xs">
		<thead class="text-left text-slate-400">
		<tr>
			<th class="px-3 py-1">Date</th>
			<th class="px-3 py-1">Side</th>
			<th class="px-3 py-1">Symbol</th>
			<th class="px-3 py-1 text-right">Qty</th>
			<th class="px-3 py-1 text-right">Price</th>
			<th class="px-3 py-1">Status</th>
		</tr>
		</thead>
		<tbody *ngIf="ws.trades().length; else empty">
		<tr *ngFor="let t of ws.trades()" class="border-t border-white/5 hover:bg-white/5">
			<td class="px-3 py-1">{{ t.created_at || t.date | date:'short' }}</td>
			<td class="px-3 py-1">{{ t.side }}</td>
			<td class="px-3 py-1">
				<token-chip [chain]="t.chain"
				            [address]="t.address"
				            [symbol]="t.symbol">
				</token-chip>
			</td>
			<td class="px-3 py-1 text-right">{{ t.qty | number:'1.2-6' }}</td>
			<td class="px-3 py-1 text-right">{{ t.price | number:'1.4-8' }}</td>
			<td class="px-3 py-1">{{ t.status }}</td>
		</tr>
		</tbody>
	</table>
	<ng-template #empty>
		<div class="p-5 text-slate-400">No trades yet.</div>
	</ng-template>
</div>
