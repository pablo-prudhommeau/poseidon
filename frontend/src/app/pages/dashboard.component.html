<div class="max-w-6xl mx-auto px-6 space-y-8">
	<div class="flex items-center justify-between">
		<div class="flex items-center gap-4">
			<div>
				<div class="text-xs opacity-70">
					WS status :
					<span [class.text-emerald-400]="ws.status() === 'open'" [class.text-rose-400]="ws.status() !== 'open'">
                        {{ ws.status() }}
					</span>
				</div>
			</div>
		</div>
	</div>

	<button (click)="resetPaper()" class="px-3 py-1.5 rounded-lg bg-slate-800 hover:bg-slate-700 ring-1 ring-white/10 text-xs cursor-pointer">
		Reset paper
	</button>

	<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
		<div class="bg-white/5 rounded-2xl p-4 shadow">
			<div class="text-slate-300 font-medium">Unrealized P&L</div>
			<div class="mt-2">
				<pnl-badge [value]="unrealized() || 0"></pnl-badge>
			</div>
		</div>

		<div class="bg-white/5 rounded-2xl p-4 shadow">
			<div class="text-slate-300 font-medium mb-3">Realized P&L</div>
			<div class="flex items-center gap-2">
				<span class="text-slate-200 text-sm">Total:</span>
				<pnl-badge [value]="realizedTotal() || 0"></pnl-badge>
				<span class="text-slate-200 text-sm">24h:</span>
				<pnl-badge [value]="realized24h() || 0"></pnl-badge>
			</div>
		</div>

		<div class="bg-white/5 rounded-2xl p-4 shadow">
			<div class="text-slate-300 font-medium mb-3">Equity</div>
			<div class="text-2xl font-semibold text-white">$ {{ equity() | number:'1.2-2' }}</div>
			<sparkline *ngIf="(spark()?.length ?? 0) > 1" [points]="spark()"></sparkline>
		</div>

		<div class="bg-white/5 rounded-2xl p-4 shadow">
			<div class="text-slate-300 font-medium mb-3">Cash</div>
			<div class="text-2xl font-semibold text-white">$ {{ cash() | number:'1.2-2' }}</div>
			<div class="text-xs text-slate-400">Holdings: $ {{ holdings() | number:'1.2-2' }}</div>
		</div>
	</div>

	<div class="bg-white/5 rounded-2xl p-4 shadow">
		<div class="font-medium pb-3">Open Positions</div>
		<positions-table></positions-table>
	</div>

	<div class="bg-white/5 rounded-2xl p-4 shadow">
		<div class="font-medium pb-3">Recent Trades</div>
		<trades-table></trades-table>
	</div>
</div>
